<div class="bg-white shadow rounded-2xl overflow-x-auto">
    <table class="min-w-full table-auto">
        <thead class="bg-white text-gray-700 text-sm font-semibold">
            <tr>
                <th class="px-4 py-3 text-left">K. UDARA</th>
                <th class="px-4 py-3 text-left">K. TANAH</th>
                <th class="px-4 py-3 text-left">SUHU</th>
                <th class="px-4 py-3 text-left">T. AIR TANDON</th>
                <th class="px-4 py-3 text-left">WAKTU</th>
                <th class="px-4 py-3 text-left">PREDIKSI</th>
            </tr>
        </thead>
        <tbody class="text-sm text-gray-600">
            {% for row in table_rows %}
            <tr class="border-t">
                <td class="px-4 py-2">{{ row.k_udara }}</td>
                <td class="px-4 py-2">{{ row.k_tanah }}</td>
                <td class="px-4 py-2">{{ row.suhu }}</td>
                <td class="px-4 py-2">{{ row.t_air }}</td>
                <td class="px-4 py-2">{{ row.waktu }}</td>
                <td class="px-4 py-2">{{ row.prediksi }}</td>
            </tr>
            {% endfor %}
        </tbody>
    </table>
</div>
